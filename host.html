<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trivium â€“ Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page--host">
  <div id="host-root">
<header class="host-header">
  <h1 class="host-title">TRIVIUM</h1>
  <div id="game-setup">

    <button id="create-game-btn" class="btn btn-primary">
      Crea nuova partita
    </button>
    <button id="start-game-btn" class="btn btn-secondary" disabled>
      Avvia partita
    </button>
    <div id="game-code-display"></div>
  </div>
</header>


  <main class="host-main host-stage">
  <!-- Dock Players (8 max: 2 per lato) -->
  <div class="players-dock players-dock--top" id="players-dock-top"></div>
  <div class="players-dock players-dock--right" id="players-dock-right"></div>
  <div class="players-dock players-dock--bottom" id="players-dock-bottom"></div>
  <div class="players-dock players-dock--left" id="players-dock-left"></div>

  <!-- Tabellone -->
  <section id="board-container"></section>
</main>

    <div id="overlay" class="overlay hidden">
      <div id="overlay-content"></div>
    </div>

    <footer id="message-bar" class="message-bar">
      <span id="message-text">Crea una partita per iniziare.</span>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/host.js"></script>
</body>
</html>
