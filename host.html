<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trivium – Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page--host">
  <div id="host-root">
<header class="host-header">
  <h1>Trivium – Host</h1>
  <div id="game-setup">
    <button id="create-game-btn" class="btn btn-primary">
      Crea nuova partita
    </button>
    <button id="start-game-btn" class="btn btn-secondary" disabled>
      Avvia partita
    </button>
    <div id="game-code-display"></div>
  </div>
</header>


    <main class="host-main">
      <section id="board-container">
        <!-- Tabellone -->
      </section>

      <aside id="players-panel">
        <h2>Giocatori</h2>
        <div id="players-list"></div>
      </aside>
    </main>

    <div id="overlay" class="overlay hidden">
      <div id="overlay-content"></div>
    </div>

    <footer id="message-bar" class="message-bar">
      <span id="message-text">Crea una partita per iniziare.</span>
    </footer>
  </div>

  <!-- Scripts -->
  <!-- Qui poi inseriremo Firebase + state machine + host.js -->
  <script type="module" src="js/host.js"></script>
</body>
</html>
