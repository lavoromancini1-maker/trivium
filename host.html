<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trvium – Host</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page--host">
  <div id="host-root">
    <!-- Wrapper principale -->
    <header class="host-header">
      <h1>Trvium – Host</h1>
      <div id="game-code"></div>
    </header>

    <main class="host-main">
      <section id="board-container">
        <!-- Qui verrà renderizzato il tabellone -->
      </section>

      <aside id="players-panel">
        <!-- Qui elenco giocatori, punteggi, chiavi -->
      </aside>
    </main>

    <!-- Overlay per domande, minigiochi, suggerimenti -->
    <div id="overlay" class="overlay hidden">
      <div id="overlay-content"></div>
    </div>

    <!-- Barra messaggi / suggerimenti -->
    <footer id="message-bar" class="message-bar">
      <!-- Messaggi come: "Ora votate la categoria..." -->
    </footer>
  </div>

  <!-- Scripts -->
  <!-- Qui poi inseriremo Firebase + state machine + host.js -->
  <script type="module" src="js/host.js"></script>
</body>
</html>
