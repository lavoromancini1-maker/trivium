<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trivium – Giocatore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page--player">
<main id="player-root">
  <header class="player-header">
    <h1>Trivium</h1>
    <div id="player-name-display"></div>
    <div id="player-status"></div>
  </header>

  <section id="player-main-area">
    <div id="join-game-panel">
      <h2>Entra in una partita</h2>
      <form id="join-game-form">
        <label>
          Codice partita
          <input type="text" id="game-code-input" required maxlength="6" />
        </label>
        <label>
          Il tuo nome
          <input type="text" id="player-name-input" required maxlength="20" />
        </label>
        <button type="submit" class="btn btn-primary">Entra</button>
      </form>
      <div id="join-error" class="join-error"></div>
    </div>

    <div id="waiting-panel" class="hidden">
      <p>Hai joinato la partita.</p>
      <p>In attesa che l’host inizi il gioco...</p>
    </div>

    <div id="turn-panel" class="hidden">
  <h2>Il tuo turno</h2>
  <div id="turn-status-text"></div>

   <div id="answer-panel" class="hidden">
  <h2>Rispondi</h2>
  <p>Guarda la domanda sullo schermo principale e scegli la risposta:</p>
  <div id="answer-buttons" class="answer-buttons">
    <button class="btn btn-primary answer-btn" data-answer-index="0">A</button>
    <button class="btn btn-primary answer-btn" data-answer-index="1">B</button>
    <button class="btn btn-primary answer-btn" data-answer-index="2">C</button>
    <button class="btn btn-primary answer-btn" data-answer-index="3">D</button>
  </div>
</div>
   

  <div id="dice-panel">
    <button id="roll-dice-btn" class="btn btn-primary">
      Tira il dado
    </button>
    <div id="dice-result"></div>
  </div>

  <div id="direction-panel" class="hidden">
    <p>Scegli la direzione:</p>
    <div id="direction-buttons"></div>
  </div>
</div>

  </section>

  <section id="player-cards-panel">
    <!-- Qui più avanti vedremo le carte -->
  </section>
</main>

  <script type="module" src="js/player.js"></script>
</body>
</html>
